query:
  system: cma_tym
  stream: oper
  type: bin
  name: postvar_ctl

{% set start_time_string = time_vars.year ~ time_vars.month ~ time_vars.day ~ time_vars.hour %}

file_name: 'post.ctl_{{ start_time_string }}'

paths:
  # CMA HPC2023
  - type: local
    level: archive
    path: '/g3/COMMONDATA/OPER/CEMC/TYM/Fcst-main/{{ start_time_string }}'

  # CMA-PI
  - type: local
    level: archive
    path: '/g1/COMMONDATA/OPER/NWPC/GRAPES_TYM/Fcst-main/{{ start_time_string }}'

  # CMA Storage
  - type: local
    level: storage
    path: '/sstorage/COMMONDATA/OPER/CEMC/TYM/Fcst-main/{{ start_time_string }}'

  - type: local
    level: storage
    path: '/sstorage1/COMMONDATA/OPER/NWPC/GRAPES_TYM/Fcst-main/{{ start_time_string }}'

  # CEMC Storage
  - type: local
    level: storage
    path: '{{ query_vars.storage_base }}/GRAPES_TYM/Fcst-main/{{ start_time_string }}'