query:
  system: cma_tym
  stream: oper
  type: grib2
  name: modelvar

{% set start_time_string = time_vars.year ~ time_vars.month ~ time_vars.day ~ time_vars.hour %}

file_name: 'modelvar{{ start_time_string }}{{ time_vars.forecast_hour }}.grb2'

paths:
  # CMA HPC2023
  - type: local
    level: archive
    path: '/g3/COMMONDATA/OPER/CEMC/TYM/Prod-grib/{{ start_time_string }}/MODELVAR'

  # CMA-PI
  - type: local
    level: archive
    path: '/g1/COMMONDATA/OPER/NWPC/GRAPES_TYM/Prod-grib/{{ start_time_string }}/MODELVAR'

  # CMA Storage
  - type: local
    level: storage
    path: '/sstorage/COMMONDATA/OPER/CEMC/TYM/Prod-grib/{{ start_time_string }}/MODELVAR'

  - type: local
    level: storage
    path: '/sstorage1/COMMONDATA/OPER/NWPC/GRAPES_TYM/Prod-grib/{{ start_time_string }}/MODELVAR'

  - type: local
    level: storage
    path: '/sstorage1/COMMONDATA/OPER/NWPC/GRAPES_TYM/Prod-grib/{{ start_time_string }}'

  # CEMC Storage
  - type: local
    level: storage
    path: '{{ query_vars.storage_base }}/GRAPES_TYM/Prod-grib/{{ start_time_string }}/MODELVAR'

  - type: local
    level: storage
    path: '{{ query_vars.storage_base }}/GRAPES_TYM/Prod-grib/{{ start_time_string }}'